<ion-content class="login-content">
  <div class="login-container">
    
    <!-- Logo y titulo -->
    <div class="logo-container">
      <img src="assets/logo_lasalle.png" alt="Logo La Salle" class="login-logo"/>
      <h1>Control de Rondas</h1>
      <p>Inicia sesión para continuar</p>
    </div>
    
    <!-- Formulario -->
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-item lines="none" class="input-item">
        <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
        <ion-label position="stacked">Email</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          required
          placeholder="admin@test.com">
        </ion-input>
      </ion-item>
      
      <ion-item lines="none" class="input-item">
        <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          required
          placeholder="admin123">
        </ion-input>
      </ion-item>
      
      <ion-button 
        expand="block" 
        type="submit" 
        [disabled]="!loginForm.form.valid"
        class="login-button">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        Iniciar Sesion
      </ion-button>
    </form>
    
  </div>
</ion-content>
